<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="img">
                <img src="pic11.jpg" alt="">
            </div>
        </div>


        <div class="right">
            <form action="#" method="get">
                <h2>Registration From</h2><br>
                <p><label class="user" for="fname">First Name:</label></p>
                <input type="text" name="fname" id="fname"><br>
                <p><label for="email">Your Email:</label></p>
                <input type="email" name="email" id="email"><br>
                <p><label for="pass">Password:</label></p>
                <input type="password" name="pass" id="pass"><br>
                <p><label for="cpass">Confirm Password:</label></p>
                <input type="password" name="pass" id="pass"><br><br>
                <p><input class="check" type="checkbox" name="check" id="">By signing up,you agree to the <br><a href="#">Play Term of Service</a></p>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </div>






    <!-- Form-02 -->


    <div class="form">
        <form action="#" method="get">
            Name: <br>
            <input type="text" name="name" id="name"><br>
            Email: <br>
            <input type="email" name="email" id="email"><br>
            Password: <br>
            <input type="password" name="pass" id="pass"><br>
            <input type="submit" value="Submit" class="btn">
            <input type="submit" value="Log In" class="btn">
        </form>
    </div>
</body>
</html>
